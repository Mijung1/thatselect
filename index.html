<!DOCTYPE html>
<html lang="th">
<head>
    <title>Thailand District Selector</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>

    <link rel="stylesheet" href="style.css" />
    
    <style id="dynamic-label-style"></style>
</head>
<body class="h-screen flex flex-col bg-slate-50 text-slate-800 overflow-hidden">

    <div id="loading-overlay" class="fixed inset-0 bg-white/90 z-[9999] flex flex-col justify-center items-center backdrop-blur-sm transition-opacity duration-500">
        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mb-4"></div>
        <div class="text-xl font-semibold text-slate-700 animate-pulse">กำลังโหลดแผนที่...</div>
    </div>

    <header class="bg-white border-b border-slate-200 shadow-sm px-6 py-3 flex justify-between items-center z-10 h-16 flex-shrink-0">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white p-2 rounded-lg shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 7m0 13V7" />
                </svg>
            </div>
            <h1 class="text-xl font-bold text-slate-800 tracking-tight">เลือกพื้นที่รายอำเภอ</h1>
        </div>
        <div class="text-sm text-slate-500 hidden sm:block">
            <span class="bg-slate-100 px-2 py-1 rounded text-slate-600 font-medium text-xs border border-slate-200">Shift + คลิก</span> เพื่อเลือกทั้งจังหวัด
        </div>
    </header>

    <main class="flex-grow relative w-full bg-slate-100">
        <div id="map"></div>
    </main>

    <footer class="h-[30%] bg-white border-t border-slate-200 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] flex flex-col z-20 relative">
        <div class="px-6 py-3 border-b border-slate-100 flex justify-between items-center bg-slate-50">
            <h3 class="font-semibold text-slate-700 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
                ผลลัพธ์ที่เลือก
            </h3>
            <div class="flex gap-2">
                <button id="reset-btn" class="flex items-center gap-1 px-3 py-1.5 text-sm font-medium text-red-600 bg-red-50 hover:bg-red-100 rounded-md transition-colors border border-red-200">
                    ล้างค่า
                </button>
                <button id="copy-btn" class="flex items-center gap-1 px-4 py-1.5 text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 rounded-md shadow-sm transition-all active:scale-95">
                    <span id="copy-text">คัดลอกข้อความ</span>
                </button>
            </div>
        </div>
        
        <div class="flex-grow p-4 bg-slate-50 overflow-hidden">
            <div class="h-full w-full bg-white rounded-lg border border-slate-200 shadow-sm p-4 overflow-y-auto custom-scrollbar">
                <pre id="output" class="text-sm text-slate-600 font-mono whitespace-pre-wrap leading-relaxed"></pre>
                <div id="empty-state" class="h-full flex flex-col items-center justify-center text-slate-400 opacity-60">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 7m0 13V7" />
                    </svg>
                    <p>ยังไม่ได้เลือกพื้นที่</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
